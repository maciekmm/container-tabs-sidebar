<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="chrome://browser/content/extension.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title data-i18n="options_title">Container Tabs Sidebar Options</title>
</head>

<body class="browser-style">
    <form>
        <fieldset>
            <h2 data-i18n="options">Options</h2>
            <p class="container-configuration" i18n="options_containerConfiguration">In order to configure containers type <i>about:preferences</i> in the address bar.</p>
            <div class="item browser-style">
                <select id="theme" name="theme">
                    <option value="dark" data-i18n="options_theme_dark">Dark</option>
                    <option value="light" data-i18n="options_theme_light">Light</option>
                </select>
                <label for="theme">
                    <span data-i18n="options_theme">Theme</span>
                    <p data-i18n="options_theme_description">For inherit to work you must select a theme</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="wrap_titles" name="wrap_titles">
                <label for="wrap_titles">
                    <span data-i18n="options_wrapTabTitles">Wrap tab titles</span>
                    <p data-i18n="options_wrapTabTitles_description">Show whole tab title by using multiple lines</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="collapse_container" name="collapse_container">
                <label for="collapse_container">
                    <span data-i18n="options_collapseContainers">Collapse containers on tab change</span>
                    <p data-i18n="options_collapseContainers_description">Only active container will be visible</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="hide_empty" name="hide_empty">
                <label for="hide_empty">
                    <span data-i18n="options_hideEmptyContainers">Hide empty containers</span>
                    <p data-i18n="options_hideEmptyContainers_description">Containers with no tabs will not appear</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="hide_empty_pinned" name="hide_empty_pinned">
                <label for="hide_empty_pinned">
                    <span data-i18n="options_hideEmptyPinned">Hide empty pinned tabs header</span>
                    <p data-i18n="options_hideEmptyPinned_description">Pinned tabs header will not be visible if empty</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="focus_tabs_in_order" name="focus_tabs_in_order">
                <label for="focus_tabs_in_order">
                    <span data-i18n="options_focusTabsInOrder">Focus tabs in container order</span>
                    <p data-i18n="options_focusTabsInOrder_description">Closing current tab will focus the one above</p>
                </label>
            </div>
            <!-- <div class="item browser-style">
                <input type="checkbox" id="show_all_tabs" name="show_all_tabs">
                <label for="show_all_tabs">
                    Show tabs from all windows
                    <p>Allows switching between windows</p>
                </label>
            </div> -->
            <div class="item browser-style">
                <input type="text" id="shortcut" name="shortcut">
                <label for="shortcut">
                    <span data-i18n="options_shortcut">Shortcut</span>
                    <p data-i18n="options_shortcut_description" data-i18n-attr="innerHTML">Shortcut for opening sidebar</p>
                </label>
            </div>
            <div class="item browser-style">
                <textarea name="css" id="css">/** :root { --padding: 0.45em; }
body { font-size: 0.9em; } **/</textarea>
                <label for="css">
                    CSS
                    <p data-i18n="options_css_description">Inject custom CSS for sidebar customisation</p>
                </label>
            </div>
            <footer>
                <!-- <input type="reset" value="Reset"> -->
                <input type="submit" value="Save" data-i18n="options_save" data-i18n-attr="value">
            </footer>
        </fieldset>
    </form>
    <script src="options.js" type="module"></script>
</body>

</html>
