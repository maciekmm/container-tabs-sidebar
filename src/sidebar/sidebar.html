<!doctype html>
<html class="browser-style" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <style id="search-filter-style"></style>
    </head>
    <body>
        <header>
            <ul id="pinned-tabs">
            </ul>
        </header>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
        </div>
        <main>
            <ul id="containers">
            </ul>
        </main>
        <template id="vertical-container-template"><li class="container">
                <div class="container-header">
                    <img class="container-icon">
                    <span class="container-title"></span>
                    <span class="container-tab-count"></span>
                    <div class="container-actions">
                        <span class="container-action container-action--newtab">+</span>
                        <span class="container-action container-action--collapse"></span>
                    </div>
                </div>
                <ul class="container-tabs">
                </ul>
            </li></template>
        <template id="tab-template"><li>
            <a class="container-tab">
                <img class="favicon">
                <span class="container-tab-title"></span>
                <img src="" class="container-tab-action--mute container container-tab-action">
                <span class="container-tab-close">âœ•</span>
            </a>
        </li></template>
        <script src="sidebar.js" type="module"></script>
    </body>
</html>
